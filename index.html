<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Text">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Red Hat Text', sans-serif;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .container{
      width: 100%;
      height: 100vh;
      display: flex;
      background-color: #211D2B;
      color: white;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      flex-direction: column;
    }
    .header{
      align-items: center;
      align-self: center;
      margin-top: 10%;
    }
    #stars{
      position: absolute;
      z-index: 0;
    }
    #hills{
      position: absolute;
      bottom: 0%;
      width: 100%;
      
    }
    .count-down{
      align-items: center;
      color: wheat;
      align-self: center;
      z-index: 3;
      margin-top: 5%;
      display: flex;
      position: relative;
    }
    .count-down div{
      margin-left: 10px;
      padding: 20px 15px;
      font-size: 64px;
      border-radius: 8px;
      background:linear-gradient(to bottom,#2C2C44,#34364F);
      color: hsl(345, 95%, 68%);
      align-items: center;
      position: relative;
    }
    .count-down div::after{
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      z-index: 3;
      top: 50%;
      transform: translateY(-50%);
      border-bottom: 1px solid #1A1B28;
    }
    .count-down span{
      position: absolute;
      width: 15px;
      height: 15px;
      top: 37%;
      transform: translateY(-37%);
      background-color: #1a1b28;
      border-radius: 50%;
    }
    section{
      position: relative;
      padding-right: 8px;
      display: flex;
      flex-direction: column;
      text-align: center;
      height: 150px;
      justify-content: space-between;
    }
  section .left{
    right: 0;
    width: 15px;
      height: 15px;
  }
  @media screen and ( max-width:520px ) {
    *{
      font-size: 18px;
    }
    .count-down div{
      margin-left: 5px;
      font-size: 25px;
    }
    .count-down span{
      top: 21%;
    }
  }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>We're launching soon</h1>
    </div>
    <div class="count-down">
      <section>
      <div class="days">
      </div>
      <span></span>
      <span class="left"></span>
      <p>Days</p>
    </section>
    <section>
      <div class="hours">
      </div>
      <span></span>
      <span class="left"></span>
      <p>Hours</p>
    </section>
    <section>
      <div class="min">
      </div>
      <span></span>
      <span class="left"></span>
      <p>Minutes</p>
    </section>
    <section>
      <div class="sec">
      </div>
      <span></span>
      <span class="left"></span>
      <p>Seconds</p>
    </section>
    </div>

  <script>
    
    let count=  document.querySelector('.days');
    let counthours=  document.querySelector('.hours');
    let countmin=  document.querySelector('.min');
    let countsec=  document.querySelector('.sec');
    let time=new Date("12/6/21 00:00:00").getTime();
    
    
let x = setInterval(function() {

  // Get today's date and time
  let now = new Date().getTime();


  let distance = time - now;

  let days = Math.floor(distance / (1000 * 60 * 60 * 24));
  let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.floor((distance % (1000 * 60)) / 1000);
  days=days<10? "0"+days:days
  minutes=minutes<10? "0"+minutes:minutes
  seconds=seconds<10? "0"+seconds:seconds
  hours=hours<10? "0"+hours:hours
 count.innerHTML = days;
 counthours.innerHTML=hours;
 countmin.innerHTML=minutes;
 countsec.innerHTML=seconds;
  if (distance < 0) {
    clearInterval(x);
    count.innerHTML = "We Are Open";
  }
}, 1000);
</script>
